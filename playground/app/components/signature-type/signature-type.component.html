<fs-signature-input 
  [required]=" true"
  (changed)="signature = $event">
</fs-signature-input>

<br>

<fs-signature-preview 
  [signature]="signature">
</fs-signature-preview>

<div class="buttons">
  <button 
      mat-raised-button
      type="button"
      (click)="downloadPng()">
    Download PNG
  </button>
  <button 
      mat-raised-button
      type="button"
      (click)="downloadSvg()">
    Download SVG
  </button>
</div>
