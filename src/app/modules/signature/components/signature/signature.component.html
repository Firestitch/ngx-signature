<div 
    class="signature-container" 
    [ngClass]="{ 
      'inital-value': url, 
      'readonly': readonly 
    }">
  <div class="signature-canvas">
    <div class="preview">
      <canvas
        #canvas
        [width]="canvasWidth"
        [height]="canvasHeight">
      </canvas>
      <img
        *ngIf="url"
        class="signature-image"
        [src]="url"
        alt="signature">
    </div>
    <div class="footer">
      <div class="line"></div>
      <div class="label-hint">
        <div class="label">
          {{label}}
        </div>
        <div class="hint" [ngClass]="{ visible: !readonly || (url || svg)}">
          {{ (url || svg) ? 'Clear to create a new signature' : hint || '&nbsp;' }}
        </div>
      </div>
      <ng-container *ngIf="!readonly">
        <button
          mat-icon-button
          class="clear"
          type="button"
          tabindex="-1"
          matTooltip="Clear Signature"
          (click)="clear()">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </ng-container>
    </div>
  </div>
</div>
