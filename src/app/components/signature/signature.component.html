<div class="signature-container">
  <div class="signature-canvas">
    <canvas #canvas></canvas>
    <div class="line"></div>
    <div class="label">
      {{label}}
    </div>

    <button
        mat-icon-button
        class="clear"
        type="button"
        tabindex="-1"
        matTooltip="Clear Signature"
        (click)="clear()">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>
</div>
